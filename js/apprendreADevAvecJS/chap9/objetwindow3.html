<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Objet Window 3</title>
    <script type="text/javascript">
      // Fonction ouvrirFenetre
      function ouvrirFenetre(URL)
      {
        maFenetre = window.open(
          URL, "FENETRE_02",
          "width=400, height=200,location=1, titlebar=yes, resizable=yes"
        );

        // Temporisation de la fermeture de la fenêtre
        timeout = setTimeout("fermerFenetre()", 10000);
      }
      // Fonction fermerFenetre
      function fermerFenetre()
      {
        maFenetre.close();
      }
    </script>
  </head>
  <body>
    <form>
      Ouverture d'une fenêtre avec passage de l'URL en paramètre<br>
      <input type="button"
             value="Ouverture d'une fenêtre brave.com (pendant 10 secondes)"
             onclick="ouvrirFenetre('https://brave.com/')">
      <br><br><br>
      Fermeture de la fenêtre <br>
      <input type="button"
             value="Fermeture de la fenêtre"
             onclick="fermerFenetre()">
    </form>
  </body>
</html>
