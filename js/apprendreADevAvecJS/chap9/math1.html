<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math 01</title>
  </head>
  <body>
    <script type="text/javascript">
      // Valeur absolue de -13
      document.write("<br>Valeur absolue de -13 : " + Math.abs(-13));

      // Valeur plafond de 12.5
      document.write("<br>Valeur plafond (entier immédiatement supérieur) de 12.5 : " + Math.ceil(12.5));

      // Valeur plancher de 12.5
      document.write("<br>Valeur plancher (entier immédiatement inférieur) de 12.5 : " + Math.floor(12.5));

      // Valeur max
      document.write("<br>Valeur max entre 2, 5, -3, 12 : " + Math.max(2, 5, -3, 12));

      // Valeur min
      document.write("<br>Valeur max entre 2, 5, -3, 12 : " + Math.min(2, 5, -3, 12));

      // Valeur 5 à l'exposant 2
      document.write("<br>Valeur 5 à l'exposant 2 : " + Math.pow(5, 2));

      // Valeur aléatoire (comprise entre 0 et 1)
      document.write("<br>Valeur aléatoire (comprise entre 0 et 1) : " + Math.random());

      // Valeur arrondie de 12.4
      document.write("<br>Valeur arrondie 12.4 : " + Math.round(12.4));

      // Valeur arrondie de 12.6
      document.write("<br>Valeur arrondie 12.6 : " + Math.round(12.6));

      // Valeur racine carrée de 25
      document.write("<br>Racine carrée de 25 : " + Math.sqrt(25));

      // Valeur arcosinus de 0.5 (exprimée en radians)
      document.write("<br>Arcosinus de 0.5 : " + Math.acos(0.5) + " radians");

      // Valeur arcsinus de 0.5 (exprimée en radians)
      document.write("<br>Arcsinus de 0.5 : " + Math.asin(0.5) + " radians");

      // Valeur cosinus de 0.5 (exprimée en radians)
      document.write("<br>cosinus de 0.5 : " + Math.cos(0.5) + " radians");

      // Valeur sinus de 0.5 (exprimée en radians)
      document.write("<br>sinus de 0.5 : " + Math.sin(0.5) + " radians");
    </script>
  </body>
</html>
