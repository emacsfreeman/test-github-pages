<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Surface</title>
  </head>
  <body>
    <script type="text/javascript">

      // Déclaration des variables locales
      var rayon1, rayon2, pi, surface1, surface2, difference;

      // Initialisation des variables
      rayon1 = 5.5;
      rayon2 = 3.5;
      pi = 3.14;

      // Calculs
      surface1 = pi * rayon1 * rayon1;
      surface2 = pi * rayon2 * rayon2;
      difference = surface1 - surface2;

      // Affichage des résultats
      document.write("Surface 1 : " + surface1 + "<br>");
      document.write("Surface 2 : " + surface2 + "<br>");
      alert("difference : " + difference);
    </script>

    <!-- Affichage du code source -->
    <br><br><br>
    <center>
      <a href="JavaScript:window.location=
       'view-source:'+window.location">
       Code source
     </a>
    </center>

  </body>
</html>
