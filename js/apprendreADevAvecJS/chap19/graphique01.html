<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GRAPHIQUE_01</title>
    <!-- Chargement de l'API Google Chart -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <!-- Chargement du module visualisation en version 1 avec en option le package corechart -->
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>

    <!-- Définition de l'histogramme -->
    <script type="text/javascript">
      // Fonction tracerGraphe
      function tracerGraphe()
      {
        // Données à représenter graphiquement
        var donnees = google.visualization.arrayToDataTable([
          ['Année', 'Allemagne', 'France', 'Italie', 'Moyenne'],
          ['2010', 100, 110, 150, 120],
          ['2011', 120, 130, 200, 150],
          ['2012', 140, 120, 220, 160]
        ]);

        /*
        Options de représentation graphique
        NB1 : La 4ème série (numérotation à partir de 0 des séries)
              est une moyenne représentée par une ligne
        NB2 : pour les nombreuses options veuillez consulter
              https://developers.google.com/chart/interactive/docs/gallery/combochart
        */
        var options =
        {
          title : 'Production annuelle par pays',
          vAxis : {title: "Tonnes"},
          hAxis : {title: "Années"},
          seriesType: "bars",
          series: {3: {types: "line"}}
        };

        // Instanciation du graphique
        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

        // Dessin du graphique
        chart.draw(donnees, options);

      }

      // Affichage automatique du graphique
      google.setOnLoadCallback(tracerGraphe);
    </script>

  </head>
  <body>
    <h1>Bibliothèques logicielles</h1>

    <ul>
      <li> <a href="https://jpgraph.net/" target="_blank">JpGraph</a> </li>
      <li> <a href="http://jfree.org/jfreechart/" target="_blank">JFreeChart</a> </li>
      <li> <a href="https://graphviz.org/" target="_blank">GraphoViz</a> </li>
      <li> <a href="https://www.highcharts.com/" target="_blank">Highcharts JS</a> </li>
      <li> <a href="https://developers.google.com/chart/?hl=fr" target="_blank">API Google</a> </li>
    </ul>

    <script type="text/javascript">
      // Affichage du nom du script
      alert("COMBO");
    </script>

    <div
        id="chart_div"
        style="width: 900px; height: 500px;">
    </div>

    <br><br><br>
    <center>
      <a href="JavaScript:window.location='view-source:' +window.location">Code source</a>
    </center>

  </body>
</html>
