<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM 06</title>
    <script type="text/javascript">
      // Fonction testant si 1 choix a été fait dans 1 liste déroulante
      function controlerChoixListe(liste, messageAlerte)
      {
        if (liste.value == "Votre sport favori")
        {
          // Affichage d'un message d'alerte
          alert(messageAlerte);
          // Focus sur le champ en erreur
          liste.focus();
          // Valeur de retour
          return false;
        }
        else
        {
          // Valeur de retour
          alert("Votre sport préféré : " + liste.value);
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form>
      Sport pratiqué :
      <select id="liste">
        <option>Votre sport favori</option>
        <option>Golf</option>
        <option>Football</option>
        <option>Natation</option>
        <option>Tennis</option>
      </select>
      <input
            type="button"
            onclick="controlerChoixListe(document.getElementById('liste'),
            'Merci de choisir un sport dans la liste')"
            value="Validation saisie">
    </form>
  </body>
</html>
