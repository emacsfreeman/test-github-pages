<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM 04</title>
    <script type="text/javascript">
      // Test de la longueur de la saisie
      if (champ.value.length >= longueurMinimale && champ.value.length <= longueurMaximale)
      {
        alert('OK');
      }
      else {
        alert('Pas OK');
      }
    </script>
  </head>
  <body>
    <form>
      Champ (entre 5 et 10 caractères impérativement) :
      <input
            type="text"
            id="saisie">
      <input
            type="button"
            ondblclick="longueurSaisie(document.getElementById('saisie'),
            5, 10, 'Saisie entre 5 et 10 caractères SVP')"
            value="Validation saisie">
    </form>
  </body>
</html>
