<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORM 08</title>
    <script type="text/javascript">
      // Fonction de test de la valeur sélectionnée dans un jeu de boutons radio
      function selectionnerSport(messageAlerte)
      {
        // Récupération des sports proposés dans le formulaire dans un tableau
        var tabSports = document.forms.liste_sports.sports;
        // Détermination du nombre de sports proposés
        var nombreSports = tabSports.length;
        // alert("Nombre de sports : " + nombreSports);
        if (nombreSports > 0)
        {
          // Parcours du tableau des sports proposés
          var i = 0;
          var sportSelection = false;
          while (i < nombreSports)
          {
            // Test si le sport est celui qui a été sélectionné
            if (tabSports[i].checked)
            {
              // Affichage de contrôle
              alert("Votre sport favori est " + tabSports[i].value);
              // Modification du booléen sportSelection à true
              sportSelection = true;
            }
            i += 1;
          }
        }
        // Message d'alerte si aucun sport n'a été sélectionné
        if (!sportSelection)
        {
          // Message d'alerte
          alert(messageAlerte);
          // Valeur de retour
          return false;
        }
        else
        {
          // Valeur de retour
          return true;
        }
      }
      // Récupération des sports proposés dans le formulaire dans 1 tableau
      var tabSports = document.forms.liste_sports.sports;
      // Détermination du nombre de sports proposés
      var nombreSports = tabSports.length;
    </script>
  </head>
  <body>
    <form name="liste_sports">
      Sport préféré : <br>
      <input
            type="radio"
            name="sports"
            value="golf">
            Golf <br>
      <input
            type="radio"
            name="sports"
            value="football">
            Football <br>
      <input
            type="radio"
            name="sports"
            value="natation">
            Natation <br>
      <input
            type="radio"
            name="sports"
            value="tennis">
            Tennis <br>
      <input type="button"
             onclick="selectionnerSport
             ('Veillez sélectionner votre sport préféré')"
             value="Validation">
    </form>
  </body>
</html>
