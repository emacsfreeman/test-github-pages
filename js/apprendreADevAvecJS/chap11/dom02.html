<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM_02</title>
  </head>
  <body>
    <script type="text/javascript">
      // Affichage du nom du script
      alert("DOM_02");

      // Mise en évidence de la différence entre write et writeln
      // NB1 : avec la méthode writeln le retour chariot est implicite
      // NB2 : la méthode writeln requiert <pre>...</pre>
      document.write("<pre>");
      document.write("Ligne n°1<br>");
      document.write("Ligne n°2<br>");
      document.write("Ligne n°3<br><br>");
      document.writeln("Ligne n°4");
      document.writeln("Ligne n°5");
      document.writeln("Ligne n°6");
      document.write("</pre>");
    </script>
  </body>
</html>
