<html lang="fr" dir="ltr">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My favorite cryptos</h1>

    <ol id="cryptoList">

    </ol>

    <h1>Add your cryptos</h1>

    <p>
      <input
        id="cryptoNameInput"
        type="text"
        placeholder="Add your favorite crypto name here"
        size="28">

      <input
        id="coinmarketcapInput"
        type="text"
        placeholder="Add coinmarketcap url here"
        size="28">
      <button
        id="theButton"
        type="button"
        name="button">
        submit
      </button>
    </p>

    <script type="text/javascript">
        //var cryptos = ["Bitcoin", "Ethereum", "Litecoin", "XRP"];
        var cryptos = [
          {
            name: "Bitcoin",
            coinmarketcap: "https://coinmarketcap.com/currencies/bitcoin/"
          },
          {

        function readrawList()
        {

          var list = $('#cryptoList');
          list.html("");

          $.each(cryptos, function(index, value){
            console.log(value);
            var listItem = $('<li>').text(value.name + ", " + value.coinmarketcap).appendTo(list);
          });

        }

        readrawList();

        $('#theButton').click(function(){
          var cryptoName = $( '#cryptoNameInput' ).val();
          var cryptoCoinmarketcap = $( '#coinmarketcapInput' ).val();

          var cryptoObject = {name: cryptoName, coinmarketcap: cryptoCoinmarketcap }
          cryptos.push(cryptoObject);
          console.log(cryptos);
          readrawList();
        });
    </script>
