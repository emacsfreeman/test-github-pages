<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>La fabrique de fonction</title>
    <script type="text/javascript">

      function createMessageAlert(theMessage) {
        return function() {
          alert(theMessage);
        }
      }

      var badMailError = createMessageAlert("Adresse email inconnue !");
      var wrongPasswordError = createMessageAlert("Mot de passe invalide !");

      window.addEventListener('load', loader, false);
      function loader() {

        document.login.yourEmail.addEventListener('change', badMailError);
        document.login.yourPassword.addEventListener('change', wrongPasswordError);

      }

    </script>
  </head>
  <body>
    <form name="login" id="loginform">
      <p>
        <label>
          Entrez votre adresse email :
          <input type="text" name="yourEmail">
        </label>
      </p>
      <p>
        <label>
          Entrez votre adresse mot de passe :
          <input type="text" name="yourPassword">
        </label>
      </p>
      <button>Soumettre</button>
    </form>
  </body>
</html>
