<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery CSS</title>
    <style media="screen">
      td {
        border: 1px solid black;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        $('#animator').on('click', function() {
          $('#items').fadeToggle(200);
          $('#fruits').slideUp(500);
          $('#wines').toggle(400, 'swing', function() {
            $('#wines').toggle(400, 'swing');
          });
          $('h1').hide();
          $('h1').slideDown(1000).animate({
            'color': 'red',
            'font-size': '100px'}, 1000);
        });
      });

    </script>
  </head>
  <body>
    <h1>Voici un tas de choses !</h1>
    <table id="things">
      <tr id="items">
        <td><a href="https://coinmarketcap.com/currencies/stellar/" target="_blank">Stellar</a></td>
        <td><a href="https://coinmarketcap.com/currencies/cardano/" target="_blank">Cardano</a></td>
        <td><a href="https://coinmarketcap.com/currencies/tron/" target="_blank">TRON</a></td>
      </tr>
      <tr id="fruits">
        <td><a href="https://coinmarketcap.com/currencies/monero/" target="_blank">Monero</a></td>
        <td><a href="https://coinmarketcap.com/currencies/dash/" target="_blank">Dash</a></td>
        <td><a href="https://coinmarketcap.com/currencies/zcash/" target="_blank">Zcash</a></td>
      </tr>
      <tr id="wines">
        <td><a href="https://coinmarketcap.com/currencies/iota/" target="_blank">IOTA</a></td>
        <td><a href="https://coinmarketcap.com/currencies/tezos/" target="_blank">Tezos</a></td>
        <td><a href="https://coinmarketcap.com/currencies/neo/" target="_blank">NEO</a></td>
      </tr>
    </table>
    <br>
    <form id="tableControl">
      <button type="button" id="animator">Animez-moi !</button>
    </form>
  </body>
</html>
