<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comment vous localiser</title>
    <style media="screen">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=VOTRE_CLE_API">
    </script>

    <script type="text/javascript">
      // exécute la fonction d'initialisation une fois maps chargé
      google.maps.event.addDomListener(window, 'load', initialize);

      function initialize() {

        // récupère l'objet Position et l'envoie à une fonction de rappel
        var gps = navigator.geolocation.getCurrentPosition(
          // la fonction de rappel
          function (position) {
            /*
            configure les options de Google Maps, en utilisant la latitude
            et la longitude
            */
            var mapOptions = {
              center: { lat: position.coords.latitude, lng: position.coords.longitude}, zoom:8
            };

            /*
            construit la carte et la charge dans le div map-canvas dans la
            section <body>
            */
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
          }
        );
      };
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
