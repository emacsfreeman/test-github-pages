<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bonjour HTML !</title>
  </head>
  <script>
    function countToTen() {
      var count = 0;
      while (count < 10) {
        count++;
        document.getElementById("theCount").innerHTML += count + "<br>";
      }
    }
  </script>
  <body onload="countToTen();">
    <h1>Apprenons à compter jusqu'à 10 avec JavaScript !</h1>
    <p id="theCount"></p>
  </body>
</html>
