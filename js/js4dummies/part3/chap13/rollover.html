<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image avec effet Rollover</title>
    <script type="text/javascript">

      function swapImage(imgToSwap) {
        imgToSwap.src = "button2.png";
        imgToSwap.alt = "Vous survolez mon bouton avec votre souris !";
      }
      function swapBack(imgToSwap) {
        imgToSwap.src = "button1.png";
        imgToSwap.alt = "Survolez-moi !";
      }

    </script>
  </head>
  <body>
    <img src="button1.png" id="myButton" onmouseover="swapImage(this);" onmouseout="swapBack(this);" alt="Survolez-moi !">
  </body>
</html>
