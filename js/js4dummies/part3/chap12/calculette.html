<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Les maths amusantes</title>
    <script type="text/javascript">

      function registerEvents() {
        document.mathWiz.operate.addEventListener('click', doTheMath, false);
      }

      function validate() {
        var first = parseInt(document.mathWiz.numberOne.value);
        var second = parseInt(document.mathWiz.numberTwo.value);
        var operator = document.mathWiz.operator.value;

        if (/^\d+$/.test(first) && /^\d+$/.test(second)) {
          doTheMath();
        } else {
          alert("Erreur : Les deux valeurs doivent être nuémriques");
        }

      }

      function doTheMath() {
        var first = parseInt(document.mathWiz.numberOne.value);
        var second = parseInt(document.mathWiz.numberTwo.value);
        var operator = document.mathWiz.operator.value;

        switch (operator) {
          case "add":
            var answer = first + second;
            break;
          case "subtract":
            var answer = first - second;
            break;
          case "multiply":
            var answer = first * second;
            break;
          case "divide":
            var answer = first / second;
            break;
        }

        document.mathWiz.theResult.value = answer;
      }

    </script>
  </head>
  <body onload="registerEvents()";>
    <form name="mathWiz">
      <label>Premier nombre : <input type="number" name="numberOne"></label><br><br>
      <label>Deuxième nombre : <input type="number" name="numberTwo"></label><br><br>
      <label>Opérateur :
        <select name="operator">
          <option value="add"> + </option>
          <option value="subtract"> - </option>
          <option value="multiply"> * </option>
          <option value="divide"> / </option>
        </select>
      </label>
      <br><br>
      <input type="button" name="operate" value="Faites le calcul !"><br><br>
      <label>Résultat : <input type="number" name="theResult"></label>
    </form>
  </body>
</html>
